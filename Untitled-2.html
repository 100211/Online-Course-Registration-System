<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script> 
<script type="text/javascript">
$(function () {
$('#chkStatus').change(function () {
if ($('#chkStatus').is(':checked'))
$("#testdiv").fadeIn();
else
$('#testdiv').fadeOut();
});
});
</script>
</head>

<div>
